<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Image Captioning - Upload</title>
    <style>
        /* Dark Mode and Glassmorphism styles */
        body {
            background: linear-gradient(135deg, #1f1c2c 0%, #928dab 100%);
            color: white;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            margin-top: 100px;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            width: 100%;
            max-width: 600px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-header {
            background-color: transparent;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            border-bottom: none;
            text-transform: uppercase;
        }

        .card-body {
            text-align: center;
        }

        .btn-primary {
            background-color: #ff007f;
            border-color: #ff007f;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #d4006d;
            box-shadow: 0 5px 15px rgba(255, 0, 127, 0.4);
        }

        /* Custom File Input Styling */
        .custom-file-upload {
            display: inline-block;
            padding: 12px 25px;
            color: #ff007f;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .custom-file-upload:hover {
            color: #fff;
            background-color: #ff007f;
        }

        #imageUpload {
            display: none;
        }

        .file-name {
            font-size: 1rem;
            font-weight: 500;
            color: #bdbdbd;
            margin-top: 15px;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin-top: auto;
        }

        /* Navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #ff007f;
        }

        .navbar-nav .nav-link {
            color: #bdbdbd;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #ff007f;
        }

        /* Media Queries */
        @media (max-width: 576px) {
            .card-header {
                font-size: 1.5rem;
            }
        }

        @media (min-width: 992px) {
            .container {
                max-width: 50%;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand" href="#">Image Captioning</a>
        </div>
    </nav>
    

<div class="container">
    <div class="card">
        <div class="card-header">
            Upload Your Image
        </div>
        <div class="card-body">
            <form action="/" method="post" enctype="multipart/form-data">
                <label for="imageUpload" class="custom-file-upload">
                    Choose File
                </label>
                <input id="imageUpload" type="file" name="file" required>
                <div class="file-name">No file chosen</div>
                <button type="submit" class="btn btn-primary mt-4">Generate Caption</button>
            </form>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Image Captioning App. All rights reserved.<br>
    Made By Kshitij The Don</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Display chosen file name
    document.getElementById('imageUpload').addEventListener('change', function() {
        const fileName = this.files[0]?.name || 'No file chosen';
        document.querySelector('.file-name').textContent = fileName;
    });
</script>
</body>
</html>
